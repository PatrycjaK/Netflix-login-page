<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12 bar">
                <div class="logo">
                    <a href="#">
                        <svg class="logo-svg" viewBox="0 0 111 30" width="100%" height="100%">
                            <path d="M105.062 14.28L111 30c-1.75-.25-3.499-.563-5.28-.845l-3.345-8.686-3.437 7.969c-1.687-.282-3.344-.376-5.031-.595l6.031-13.75L94.468 0h5.063l3.062 7.874L105.875 0h5.124l-5.937 14.28zM90.47 0h-4.594v27.25c1.5.094 3.062.156 4.594.343V0zm-8.563 26.937c-4.187-.281-8.375-.53-12.656-.625V0h4.687v21.875c2.688.062 5.375.28 7.969.405v4.657zM64.25 10.657v4.687h-6.406V26H53.22V0h13.125v4.687h-8.5v5.97h6.406zm-18.906-5.97V26.25c-1.563 0-3.156 0-4.688.062V4.687h-4.844V0h14.406v4.687h-4.874zM30.75 15.593c-2.062 0-4.5 0-6.25.095v6.968c2.75-.188 5.5-.406 8.281-.5v4.5l-12.968 1.032V0H32.78v4.687H24.5V11c1.813 0 4.594-.094 6.25-.094v4.688zM4.78 12.968v16.375C3.094 29.531 1.593 29.75 0 30V0h4.469l6.093 17.032V0h4.688v28.062c-1.656.282-3.344.376-5.125.625L4.78 12.968z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12 bar">
                <div class="login-form-content">
                    <div class="login-form">
                        <form class="login-form-in">
                            <span class="log-info">
                                <h1>Zaloguj się</h1>
                            </span>
                            <div>
                                <label class="description" for="mail">Adres e-mail</label>
                            </div>
                            <div class="input-mail">
                                <input type="email" name="mail" class="inputs" required>
                            </div>
                            <div>
                                <label class="description" for="pwd">Hasło</label>
                            </div>
                            <div class="input-pwd">
                                <input type="password" name="pwd" class="inputs" required>
                            </div>
                            <div class="remind">
                                <a href="#">Nie pamiętasz adresu e-mail lub hasła?</a>
                            </div>
                            <button type="button" class="btn btn-block button-login">Zaloguj się</button>
                            <div class="checkbox">
                                <input id="rem" class="remember" type="checkbox" checked>
                                <label for="rem"><span>Zapamiętaj mnie<span></label>
                            </div>
                            <div class="line">
                                <hr>
                            </div>
                            <button type="submit" class="btn btn-fb">
                                <div class="fb-img">
                                    <img class="img-fb" src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png" alt="logo facebook">
                                    <span class="fb-login">
                                        Zaloguj się przez Facebooka
                                    </span>
                                </div>
                            </button>
                            <div class="register">
                                <p>Nie masz jeszcze konta w serwisie Netflix? <a href="#">Zarejestruj się</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12 bottom bar">
                <footer>
                    <div class="nf-footer">
                        <div class="questions">
                            <a href="#" class="q-contact">Masz pytania? Skontaktuj się z nami.</a>
                        </div>
                        <div class="footer-links">
                            <ul>
                                <li class="footer-link-a"><a class="footer-link" href="#">Warunki dotyczące kart podarunkowych</a></li>
                                <li class="footer-link-a"><a class="footer-link" href="#">Warunki korzystania</a></li>
                                <li class="footer-link-a"><a class="footer-link" href="#">Zasady zachowania poufności informacji</a></li>
                            </ul>
                        </div>
                        <div class="language">
                            <select class="form-control" id="sel1">
                                <option>POLSKI</option>
                                <option>ENGLISH</option>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
      </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
